name: Docker Build & Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

steps:
  - uses: actions/checkout@v2
    name: Check out code

  - uses: mr-smithers-excellent/docker-build-push@v5
    name: Build & push Docker image
    with:
      image: rajatroy/demo
      registry: docker.io/
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}
